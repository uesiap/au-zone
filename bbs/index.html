<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AU ZONE Bible Study</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-6">
    <!-- Page Header -->
    <div class="text-center mb-15">
      <h1 class="text-2xl font-bold text-gray-800">AU ZONE Bible Study</h1><br>
      <p class="text-gray-600">Select your Role to Continue with Personal Site</p>
    </div>

    <!-- Members Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-10">
      <!-- Member 1 
      <div class="card bg-white rounded-lg shadow-md p-4 text-center">
        <h2 class="text-xl font-semibold text-gray-700">North Boys BBS</h2>
        <ul class="text-gray-600 mt-2">
        </ul>
        <button 
          class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none"
          onclick="redirectToPage('member1')">
          Select
        </button>
      </div> -->

      <!-- Member 2 -->
      <div class="card bg-white rounded-lg shadow-md p-4 text-center">
        <h2 class="text-xl font-semibold text-gray-700">South Boys BBS</h2>
        <ul class="text-gray-600 mt-2">
        </ul>
        <button 
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none"
          onclick="redirectToPage('member2')">
          Select
        </button>
      </div>

      <!-- Member 3 -->
      <div class="card bg-white rounded-lg shadow-md p-4 text-center">
        <h2 class="text-xl font-semibold text-gray-700">South Campus Girls BBS</h2>
        <ul class="text-gray-600 mt-2">
        </ul>
        <button 
          class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none"
          onclick="redirectToPage('member3')">
          Select
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript for Redirection -->
  <script>
    function redirectToPage(member) {
      let pages = {
        //'member1': '/', // Replace with the actual page for Member 1
        'member2': '/au-zone/bbs/south/boys/', // Replace with the actual page for Member 2
        'member3': '/au-zone/bbs/south/girls/'  // Replace with the actual page for Member 3
      };

      // Redirect to the corresponding page
      if (pages[member]) {
        window.location.href = pages[member];
      } else {
        alert('Page not found!');
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
