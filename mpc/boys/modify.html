<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit AU ZONE MPCs</title>
    <link rel="apple-touch-icon" href="/au-zone/bbs/icons/icon-192.png">
    <link rel="icon" href="/au-zone/bbs/icons/icon-32.png" type="image/png">
    <meta name="description" content="Edit the number of times MPCs met in AU ZONE 2025-26.">
    <!-- Firebase v8.10.0 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .header img {
            width: 70px;
            height: 70px;
            margin-right: 20px;
        }

        .header h2 {
            font-size: 24px;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 30px auto;
            background-color: white;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: white;
            color: black;
            font-weight: 500;
            text-align: center;
        }

        td.meet-count {
            text-align: center;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
            padding: 3px;
            font-size: 0.9rem;
        }

        button.save-btn {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button.save-btn:hover {
            background-color: #003d99;
        }

        tbody tr:nth-child(even) {
            background-color: #f1f5f9;
        }

        tbody tr:hover {
            background-color: #e0e7ff;
        }
    </style>
</head>

<body>
    <div style="margin-top: -1.5rem; background-color: white; padding: 10px;
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2); position: fixed; width: 100%;height: 70px; z-index: 1000;">
        <div style="display: flex; align-items: center;">
            <img src="https://i.ibb.co/7bm6tMK/au-logo.png" width="75" height="75"
                style="margin-left: 12px; padding: 5px;" alt="AU ZONE">
            <h2 style="margin: 0 0 0 5px; font-family: 'Google Sans', sans-serif; font-size: 24px; color: black;">
                Edit AU ZONE MPCs List
            </h2>
        </div>
    </div><br><br><br><br>

    <table id="mpcTable">
        <thead>
            <tr>
                <th>Sl No.</th>
                <th>Graduate</th>
                <th>Students</th>
                <th>No. of times Met</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated dynamically -->
        </tbody>
    </table>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGS4dCnRS7ywHWRBjnaOpDmL28323flw8",
            authDomain: "melamrahul.firebaseapp.com",
            databaseURL: "https://melamrahul-default-rtdb.firebaseio.com",
            projectId: "melamrahul",
            storageBucket: "melamrahul.appspot.com",
            messagingSenderId: "721100209859",
            appId: "1:721100209859:web:52b007dd6becf1d54c6c76",
            measurementId: "G-8ZH6Z66ESH"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function populateTable(data) {
            const tbody = document.querySelector('#mpcTable tbody');
            tbody.innerHTML = '';

            const cells = [];
            for (const key in data) {
                if (key.startsWith('Cell-')) {
                    const num = parseInt(key.split('-')[1], 10);
                    if (!isNaN(num)) {
                        cells.push({ num, key, data: data[key] });
                    }
                }
            }

            cells.sort((a, b) => a.num - b.num);

            cells.forEach(cell => {
                const students = Object.values(cell.data.Students || {}).filter(Boolean);
                const numRows = Math.max(students.length, 1);

                students.forEach((student, index) => {
                    const row = document.createElement('tr');

                    if (index === 0) {
                        const slNoTd = document.createElement('td');
                        slNoTd.textContent = cell.num;
                        slNoTd.rowSpan = numRows;
                        row.appendChild(slNoTd);

                        const gradTd = document.createElement('td');
                        gradTd.textContent = cell.data.Graduate || 'Unknown';
                        gradTd.rowSpan = numRows;
                        row.appendChild(gradTd);
                    }

                    const studentTd = document.createElement('td');
                    studentTd.textContent = student || 'None';
                    row.appendChild(studentTd);

                    // Editable No. of times met (rowspan on first row)
                    if (index === 0) {
                        const freqTd = document.createElement('td');
                        freqTd.rowSpan = numRows;
                        freqTd.classList.add('meet-count');

                        const input = document.createElement('input');
                        input.type = 'number';
                        input.min = 0;
                        input.value = cell.data.Freq || 0;
                        freqTd.appendChild(input);
                        row.appendChild(freqTd);

                        // Action button
                        const actionTd = document.createElement('td');
                        actionTd.rowSpan = numRows;
                        const btn = document.createElement('button');
                        btn.textContent = 'Save';
                        btn.classList.add('save-btn');
                        btn.addEventListener('click', () => {
                            const newValue = parseInt(input.value) || 0;
                            db.ref(`MPC/${cell.key}/Freq`).set(newValue)
                                .then(() => alert(`Updated ${cell.data.Graduate} to ${newValue}`))
                                .catch(err => alert('Error: ' + err.message));
                        });
                        actionTd.appendChild(btn);
                        row.appendChild(actionTd);
                    }

                    tbody.appendChild(row);
                });

                if (students.length === 0) {
                    const row = document.createElement('tr');

                    const slNoTd = document.createElement('td');
                    slNoTd.textContent = cell.num;
                    row.appendChild(slNoTd);

                    const gradTd = document.createElement('td');
                    gradTd.textContent = cell.data.Graduate || 'Unknown';
                    row.appendChild(gradTd);

                    const studentTd = document.createElement('td');
                    studentTd.textContent = 'None';
                    row.appendChild(studentTd);

                    const freqTd = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = 0;
                    input.value = cell.data.Freq || 0;
                    freqTd.appendChild(input);
                    row.appendChild(freqTd);

                    const actionTd = document.createElement('td');
                    const btn = document.createElement('button');
                    btn.textContent = 'Save';
                    btn.classList.add('save-btn');
                    btn.addEventListener('click', () => {
                        const newValue = parseInt(input.value) || 0;
                        db.ref(`MPC/${cell.key}/Freq`).set(newValue)
                            .then(() => alert(`Updated ${cell.data.Graduate} to ${newValue}`))
                            .catch(err => alert('Error: ' + err.message));
                    });
                    actionTd.appendChild(btn);
                    row.appendChild(actionTd);

                    tbody.appendChild(row);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            db.ref('MPC').on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    populateTable(data);
                } else {
                    console.log('No data found at /MPC');
                }
            }, error => {
                console.error('Firebase error:', error.message);
            });
        });
    </script>
</body>

</html>
