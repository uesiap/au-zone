<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU ZONE MPCs List 2025-26</title>
    <meta name="description" content="List of MPCs in AU ZONE for the academic year 2025-26.">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Google Sans, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            margin-top: -1.5rem;
            background-color: white;
            padding: 10px;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            height: 70px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .header img {
            margin-left: 12px;
            padding: 5px;
        }

        .header h2 {
            margin: 0 0 0 5px;
            font-family: 'Google Sans', sans-serif;
            font-size: 24px;
            color: black;
        }

        table {
            width: 95%;
            margin: 140px auto 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9e9e9;
        }

        .meet-count {
            text-align: center;
            font-weight: bold;
        }

        footer {
            margin-bottom: 30px;
            width: 100%;
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-family: 'Google Sans', sans-serif;
            font-size: 16px;
        }

        footer a {
            color: blue;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .header h2 {
                font-size: 18px;
            }

            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/au-zone/prayer/au-logo.png" width="75" height="75" alt="AU ZONE">
        <h2>AU ZONE MPCs List</h2>
    </div>

    <table id="mpcTable">
        <thead>
            <tr>
                <th>Sl No.</th>
                <th>Graduate</th>
                <th>Students</th>
                <th>No. of times Met</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <footer>
        <p>© Designed with ❤️ by <strong><a href="https://rahul.serv00.net/profile">Rahul</a></strong>&ensp;</p>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGS4dCnRS7ywHWRBjnaOpDmL28323flw8",
            authDomain: "melamrahul.firebaseapp.com",
            databaseURL: "https://melamrahul-default-rtdb.firebaseio.com",
            projectId: "melamrahul",
            storageBucket: "melamrahul.appspot.com",
            messagingSenderId: "721100209859",
            appId: "1:721100209859:web:52b007dd6becf1d54c6c76",
            measurementId: "G-8ZH6Z66ESH"
        };

        // Initialize Firebase (v8)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to populate table
        function populateTable(data) {
            const tbody = document.querySelector('#mpcTable tbody');
            tbody.innerHTML = '';

            const cells = [];
            for (const key in data) {
                if (key.startsWith('Cell-')) {
                    const num = parseInt(key.split('-')[1], 10);
                    if (!isNaN(num)) {
                        cells.push({ num, key, data: data[key] });
                    }
                }
            }

            // Sort the cells based on the 'Freq' (No. of times Met) in descending order.
            cells.sort((a, b) => (b.data.Freq || 0) - (a.data.Freq || 0));

            cells.forEach((cell, cellIndex) => {
                const students = Object.values(cell.data.Students || {}).filter(Boolean);
                const numRows = Math.max(students.length, 1);

                students.forEach((student, index) => {
                    const row = document.createElement('tr');

                    // Sl No. (only on the first row of each graduate)
                    if (index === 0) {
                        const slNoTd = document.createElement('td');
                        slNoTd.textContent = cellIndex + 1; // Use cellIndex for the new serial number
                        slNoTd.rowSpan = numRows;
                        row.appendChild(slNoTd);

                        // Graduate (rowspan)
                        const gradTd = document.createElement('td');
                        gradTd.textContent = cell.data.Graduate || 'Unknown';
                        gradTd.rowSpan = numRows;
                        row.appendChild(gradTd);
                    }

                    // Student name
                    const studentTd = document.createElement('td');
                    studentTd.textContent = student || 'None';
                    row.appendChild(studentTd);

                    // No. of times met (rowspan, only first row)
                    if (index === 0) {
                        const freqTd = document.createElement('td');
                        freqTd.classList.add('meet-count');
                        freqTd.textContent = cell.data.Freq || 0;
                        freqTd.rowSpan = numRows;
                        row.appendChild(freqTd);
                    }

                    tbody.appendChild(row);
                });

                // Handle case where no students exist
                if (students.length === 0) {
                    const row = document.createElement('tr');

                    const slNoTd = document.createElement('td');
                    slNoTd.textContent = cellIndex + 1;
                    row.appendChild(slNoTd);

                    const gradTd = document.createElement('td');
                    gradTd.textContent = cell.data.Graduate || 'Unknown';
                    row.appendChild(gradTd);

                    const studentTd = document.createElement('td');
                    studentTd.textContent = 'None';
                    row.appendChild(studentTd);

                    const freqTd = document.createElement('td');
                    freqTd.classList.add('meet-count');
                    freqTd.textContent = cell.data.Freq || 0;
                    row.appendChild(freqTd);

                    tbody.appendChild(row);
                }
            });
        }

        // Real-time listener
        document.addEventListener('DOMContentLoaded', () => {
            db.ref('MPC').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    populateTable(data);
                } else {
                    console.log('No data found at /MPC');
                }
            }, (error) => {
                console.error('Firebase error:', error.message);
            });
        });
    </script>
</body>

</html>
